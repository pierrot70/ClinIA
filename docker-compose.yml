services:
  mongo:
    image: mongo:7
    container_name: clinia-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example123
    volumes:
      - mongo_data:/data/db
    networks:
      - clinia-net

  mongo-express:
    image: mongo-express:1
    container_name: clinia-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example123
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo
    networks:
      - clinia-net

  backend:
    build: ./backend
    container_name: clinia-backend
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://root:example123@mongo:27017
    networks:
      - clinia-net

  frontend:
    build: ./frontend
    container_name: clinia-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - clinia-net

networks:
  clinia-net:
    driver: bridge

volumes:
  mongo_data:
