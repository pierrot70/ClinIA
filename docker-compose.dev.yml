services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: clinia-backend-dev
    environment:
      MONGO_URI: mongodb://root:example123@mongo:27017
      JWT_SECRET: devsecret
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - clinia-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: clinia-frontend-dev
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - clinia-net
